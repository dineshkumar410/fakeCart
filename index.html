<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Cart - Online Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><a href="#">Fake Cart</a></h1>
      <input type="text" id="searchBar" placeholder="Search items..." />
    </header>

    <section id="product-container" class="product-grid"></section>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" alt="" width="50%" />
        <p id="modalDescription"></p>
        <p>
          <strong>Quantity:</strong>
          <span id="modalQuantity" class="quantity"></span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
